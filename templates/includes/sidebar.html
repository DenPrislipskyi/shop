<div class="container-fluid">
  <div class="row">
    <div class="bg-dark">
      <div class="p-3">
        <a class="text-white" href="{% url 'device:device-list' %}">All device</a>
        {% load category_tags %}
        {% get_category as categories %}

        {% for category in categories %}
          <p><a class="text-white" href="{% url 'device:device-category' pk=category.id %}">{{ category.name }}</a></p>
        {% endfor %}
      </div>
    </div>
    <div class="col-9">
    </div>
  </div>
</div>
